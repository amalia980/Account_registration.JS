<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="form-wrapper">
        <h1>Register Account</h1>

        <form id="form">
            <input type="text" name="firstname" placeholder="Firstname" id="firstname">
                <input type="text" name="lastname" placeholder="Lastname" id="lastname">
                    <input type="email" name="email" placeholder="E-mail" id="email">
                <input type="password" name="password" placeholder="Password" id="password">
            <input type="password" name="password-confirm" placeholder="Confirm Password" id="password-confirm">

            <!--checkbox with text-->
            <div class="checkbox-container">
                <input type="checkbox" name="checkbox" id="checkbox">
                <p>Please check the box to agree <a href="#">Terms</a> and <a href="#">Policy</a></p>
            </div>
            
            <button type="submit" name="submit" id="button">REGISTER</button>
        </form>
    </div>

    <script src="main.js"></script>
</body>
</html>
